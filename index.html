<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo-nav.png" type="image/x-icon">

</head>
<body>
    <main id="main-container">
        <h1>Calculadora IMC</h1>
        <div id="container">
            <div id="inputs">
                <label for="nome">Nome:
                    <input type="text" name="" id="nome" placeholder="Digite seu nome"> 
                </label>
                <label for="peso"> Peso:
                    <input type="number" name="" id="peso" placeholder="Digite seu peso 00.00"> 
                </label>
                <label for="altura">Altura:
                    <input type="number" name="" id="altura" placeholder="Digite sua altura 00.00">
                </label>
                <button id="btn">Calcular</button>
                <div id="resultado">

                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
